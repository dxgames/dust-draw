<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DUST & DRAW</title>
<style>
    body {
        display:flex; justify-content:center; align-items:center;
        height:100vh; margin:0; background:#331a1a;
        font-family:'Courier New', monospace;
        user-select:none; overflow:hidden; flex-direction:column;
    }
    .game-container {
        width:900px; height:500px; position:relative;
        border:8px solid #331a1a; box-shadow:0 0 0 4px #c28b55;
        overflow:hidden; max-width:90vw; max-height:90vh; cursor:pointer;
    }
    .pixel-text {
        color:#ffcc00; text-shadow:2px 2px 0 #8c5d3f,4px 4px 0 #331a1a;
        font-weight:bold; text-transform:uppercase;
    }
    #img-background {
        position:absolute; width:100%; height:100%; top:0; left:0;
        background-image:url('https://i.postimg.cc/d3mTjw6Z/escenario.png');
        background-size:cover; background-position:center bottom; z-index:1;
    }
    #title {
        position:absolute; top:5px; left:50%; transform:translateX(-50%);
        width:700px; height:140px;
        background-image:url('https://i.postimg.cc/1XcNrsBN/título.png');
        background-size:contain; background-repeat:no-repeat;
        background-position:center top; z-index:20;
    }
    .character {
        position:absolute; bottom:110px; width:100px; height:150px;
        background-size:100% 100%; background-repeat:no-repeat;
        background-position:center bottom; z-index:5;
        transition:background-image .15s, opacity .3s, filter .1s;
    }
    #player-cowboy { left:100px; background-image:url('https://i.postimg.cc/MHD8YFQH/vaquerodesarmado.png'); }
    #enemy-cowboy { right:100px; background-image:url('https://i.postimg.cc/KjNy5HMz/forajidodesarmado.png'); }

    .armed-player  { background-image:url('https://i.postimg.cc/FzZQxBLK/vaqueroarmado.png') !important; }
    .armed-enemy   { background-image:url('https://i.postimg.cc/BbgGCVKX/forajidoarmado.png') !important; }
    .dead-player   {
        background-image:url('https://i.postimg.cc/1tz9jPyz/vaqueromuerto.png') !important;
        opacity:1; filter:grayscale(100%); bottom:90px; height:130px;
    }
    .dead-enemy {
        background-image:url('https://i.postimg.cc/HWRpBfRX/forajidomuerto.png') !important;
        opacity:1; filter:grayscale(100%); bottom:90px; height:130px;
    }

    .shooting { animation:flash .1s ease-out; }
    @keyframes flash {
        0%{filter:brightness(1);}
        50%{filter:brightness(1.5) drop-shadow(0 0 5px yellow);}
        100%{filter:brightness(1);}
    }

    #message-area {
        position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
        text-align:center; z-index:15; width:80%; pointer-events:none;
    }
    #countdown { font-size:55px; margin-bottom:20px; }
    #result-message {
        margin-top:20px; font-size:26px; display:none;
        background:rgba(0,0,0,.6); padding:15px; border:4px solid #c95c46;
        box-shadow:0 0 10px rgba(0,0,0,.8); white-space:pre-wrap;
    }

    /* MENU */
    #menu-container {
        position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
        z-index:30; text-align:center; background:rgba(0,0,0,0.75);
        padding:20px 40px; border:5px solid #c28b55; display:none; min-width:260px;
    }
    .menu-header { font-size:30px; margin-bottom:18px; color:#ffcc00; }
    .menu-option {
        font-size:18px; margin:10px 0; cursor:pointer; color:#fff;
        padding:6px 8px; border-radius:6px; transition:.15s;
    }
    .menu-option:hover { background:rgba(255,204,0,0.06); color:#ffcc00; }
    .disabled { opacity:.35; pointer-events:none; }

    .active-difficulty {
        color:#79c946 !important;
        text-shadow:3px 3px 0 #4c7a28 !important;
        font-weight:bold;
    }

    .back-button { margin-top:12px; font-size:16px; color:#fff; cursor:pointer; }

    .setting-row {
        display:flex; justify-content:space-between; align-items:center;
        padding:6px 8px;
    }
    .setting-name { color:#fff; font-size:16px; }
    .setting-toggle {
        color:#c95c46; font-weight:bold; cursor:pointer;
    }
    .setting-toggle.on { color:#79c946; }

</style>
</head>
<body>

<div class="game-container" id="game-container">

    <div id="img-background"></div>
    <div id="title"></div>

    <div class="character" id="player-cowboy"></div>
    <div class="character" id="enemy-cowboy"></div>

    <div id="message-area">
        <div id="countdown" class="pixel-text">TOCA PARA JUGAR</div>
        <div id="result-message" class="pixel-text"></div>
    </div>

    <div id="menu-container">
        <div class="menu-header pixel-text" id="menu-header">MENÚ PRINCIPAL</div>
        <div id="menu-content"></div>
        <div id="menu-back" class="back-button">← Volver</div>
    </div>

</div>

<script>
/* =========================== */
/*      VARIABLES GLOBALES     */
/* =========================== */
const gameContainer = document.getElementById('game-container');
const countdownDisplay = document.getElementById('countdown');
const resultMessage = document.getElementById('result-message');
const playerCowboy = document.getElementById('player-cowboy');
const enemyCowboy = document.getElementById('enemy-cowboy');
const menuContainer = document.getElementById('menu-container');
const menuHeader = document.getElementById('menu-header');
const menuContent = document.getElementById('menu-content');
const menuBack = document.getElementById('menu-back');
const title = document.getElementById('title');

let gameState = 'TITLE';
let isCountingDown = false;
let isDrawTime = false;

let playerShotTime = 0;
let enemyShotTime = 0;
let drawStartTime = 0;

let countdownTimer;
let drawTimeout;

/* DIFICULTAD */
const DIFFICULTY_MODIFIERS = {
    EASY: { min: 800, max: 2000 },
    NORMAL: { min: 500, max: 1000 },
    HARD: { min: 100, max: 500 },
    IMPOSSIBLE: { min: 60, max: 200 }
};
let savedDiff = localStorage.getItem('dx_difficulty');
let currentDifficulty = savedDiff && DIFFICULTY_MODIFIERS[savedDiff] ? savedDiff : 'EASY';

/* AJUSTES */
const DEFAULT_SETTINGS = { sound:true, music:false, vibration:true };
let settings = JSON.parse(localStorage.getItem('dx_settings') || 'null') || DEFAULT_SETTINGS;

/* AUDIO */
let audioCtx = null;
let musicOsc = null;

function ensureAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
}

function playBeep(duration=0.08, freq=900) {
    if (!settings.sound) return;
    ensureAudio();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.value = freq;
    gain.gain.value = 0.06;
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start();
    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+duration);
    setTimeout(() => { try{ osc.stop(); osc.disconnect(); gain.disconnect(); }catch(e){} }, duration*1000+40);
}

function vibrate(pattern) {
    if (settings.vibration && navigator.vibrate) navigator.vibrate(pattern);
}

function startMusic() {
    if (!settings.music) return;
    ensureAudio();
    if (musicOsc) return;
    musicOsc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    musicOsc.type = 'sine';
    musicOsc.frequency.value = 110;
    g.gain.value = 0.02;
    musicOsc.connect(g);
    g.connect(audioCtx.destination);
    musicOsc.start();
    musicOsc._gain = g;
}

function stopMusic() {
    if (!musicOsc) return;
    musicOsc._gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+0.2);
    setTimeout(()=>{ try{musicOsc.stop(); musicOsc=null;}catch(e){} },250);
}

/* =========================== */
/*            MENÚS            */
/* =========================== */
menuBack.addEventListener('click',()=> showMainMenu());

function showMainMenu() {
    const html = `
        <div class="menu-option" onclick="showPlayMenu(event)">JUGAR</div>
        <div class="menu-option" onclick="showSettingsMenu(event)">AJUSTES</div>
        <div class="menu-option" onclick="showAbout(event)">ACERCA DEL JUEGO</div>
    `;
    showMenu("MENÚ PRINCIPAL", html);
}

function showMenu(titleText, html) {
    menuHeader.textContent = titleText;
    menuContent.innerHTML = html;
    menuContainer.style.display = "block";
    title.style.display = "block";
}

function hideMenu() {
    menuContainer.style.display = "none";
    title.style.display = "none";
}

function showPlayMenu(e){
    e.stopPropagation();
    const html = `
        <div class="menu-option" onclick="showDifficultyMenu(event)">VS CPU</div>
        <div class="menu-option disabled">1 VS 1</div>
    `;
    showMenu("JUGAR", html);
}

function showDifficultyMenu(e){
    e.stopPropagation();
    const opt = (key,name)=>`<div class="menu-option ${currentDifficulty===key?'active-difficulty':''}" onclick="selectDifficulty(event,'${key}')">${name}</div>`;
    const html = `
        ${opt("EASY","FÁCIL")}
        ${opt("NORMAL","NORMAL")}
        ${opt("HARD","DIFÍCIL")}
        ${opt("IMPOSSIBLE","IMPOSIBLE")}
    `;
    showMenu("DIFICULTAD", html);
}

function showSettingsMenu(e){
    e.stopPropagation();
    const html = `
        <div class="setting-row">
            <div class="setting-name">SONIDO</div>
            <div id="toggle-sound" class="setting-toggle ${settings.sound?'on':''}" onclick="toggleSetting(event,'sound')">${settings.sound?'ON':'OFF'}</div>
        </div>

        <div class="setting-row">
            <div class="setting-name">MÚSICA</div>
            <div id="toggle-music" class="setting-toggle ${settings.music?'on':''}" onclick="toggleSetting(event,'music')">${settings.music?'ON':'OFF'}</div>
        </div>

        <div class="setting-row">
            <div class="setting-name">VIBRACIÓN</div>
            <div id="toggle-vibration" class="setting-toggle ${settings.vibration?'on':''}" onclick="toggleSetting(event,'vibration')">${settings.vibration?'ON':'OFF'}</div>
        </div>
    `;
    showMenu("AJUSTES", html);
}

function showAbout(e){
    e.stopPropagation();
    const html = `
        <div class="menu-option" style="color:#fff;">CREADO POR DX GAMES</div>
        <div class="menu-option" style="color:#ddd; font-size:14px;">Versión: Beta v0.9</div>
        <div class="menu-option" style="color:#fff; margin-top:10px;">¡GRACIAS POR JUGAR!</div>
    `;
    showMenu("ACERCA DEL JUEGO", html);
}

/* AJUSTES */
function toggleSetting(e,key){
    e.stopPropagation();
    settings[key] = !settings[key];
    localStorage.setItem('dx_settings', JSON.stringify(settings));

    const el = document.getElementById("toggle-"+key);
    el.textContent = settings[key] ? "ON" : "OFF";
    if(settings[key]) el.classList.add("on");
    else el.classList.remove("on");

    if(key==="music"){
        if(settings.music) startMusic();
        else stopMusic();
    }
    if(key==="vibration"){
        vibrate([40]);
    }
}

/* =========================== */
/*          DIFICULTAD         */
/* =========================== */
function selectDifficulty(e, diff){
    e.stopPropagation();
    currentDifficulty = diff;
    localStorage.setItem('dx_difficulty', diff);
    startGame();
    hideMenu();
}

/* =========================== */
/*           GAMEPLAY          */
/* =========================== */
function resetCharacters(){
    playerCowboy.className = "character";
    enemyCowboy.className = "character";
}

function startGame(){
    hideMenu();
    resetCharacters();

    playerShotTime = 0;
    enemyShotTime = 0;

    countdownDisplay.style.display = "block";
    countdownDisplay.textContent = "¡PREPARADOS!";
    resultMessage.style.display = "none";

    gameState = "ACTIVE";
    isCountingDown = true;
    isDrawTime = false;

    let count = 3;

    setTimeout(()=>{
        countdownDisplay.textContent = count;
        countdownTimer = setInterval(()=>{
            count--;
            if(count>0) countdownDisplay.textContent = count;
            else{
                clearInterval(countdownTimer);
                countdownDisplay.textContent = "¡DISPARA!";
                startDrawPhase();
            }
        },1000);
    },800);
}

function startDrawPhase(){
    isCountingDown = false;
    isDrawTime = true;

    setTimeout(()=>{
        drawStartTime = Date.now();
        const mod = DIFFICULTY_MODIFIERS[currentDifficulty];

        const reaction = Math.random()*(mod.max-mod.min)+mod.min;

        drawTimeout = setTimeout(()=> enemyShoot(), reaction);

        setTimeout(()=>{
            if(!playerShotTime && !enemyShotTime) endGame("¡TIEMPO AGOTADO!\nNadie reaccionó.");
        }, mod.max+600);

    }, 80);
}

/* ========= DISPARO ========== */
function playerShoot(){
    if(isCountingDown){
        playerCowboy.classList.add("dead-player");
        playBeep(0.05,300);
        vibrate([30,20,30]);
        endGame("¡PERDISTE!\nFUEGO ANTICIPADO");
        return;
    }

    if(!isDrawTime || playerShotTime !== 0) return;

    playerShotTime = Date.now() - drawStartTime;

    playerCowboy.classList.add("armed-player","shooting");
    playBeep(0.06,1100);
    vibrate([40]);

    if(!enemyShotTime){
        clearTimeout(drawTimeout);
        resolveWinner();
    }
}

function enemyShoot(){
    if(!isDrawTime || enemyShotTime !== 0) return;

    enemyShotTime = Date.now() - drawStartTime;

    enemyCowboy.classList.add("armed-enemy","shooting");
    playBeep(0.05,700);

    if(!playerShotTime){
        resolveWinner();
    }
}

function resolveWinner(){
    isDrawTime = false;

    let msg = "";

    if(playerShotTime && enemyShotTime){
        if(playerShotTime < enemyShotTime){
            msg = `¡GANASTE!\nTU: ${playerShotTime}ms\n¡MUY RÁPIDO!`;
            enemyCowboy.classList.add("dead-enemy");
            vibrate([60,25,60]);
        } else {
            msg = `¡PERDISTE!\nFORAJIDO: ${enemyShotTime}ms\n¡MUY LENTO!`;
            playerCowboy.classList.add("dead-player");
            vibrate([60]);
        }
    }
    else if(playerShotTime && !enemyShotTime){
        msg = `¡GANASTE!\nTU: ${playerShotTime}ms\n¡MUY RÁPIDO!`;
        enemyCowboy.classList.add("dead-enemy");
        vibrate([60,25,60]);
    }
    else{
        msg = `¡PERDISTE!\nFORAJIDO: ${enemyShotTime}ms\n¡MUY LENTO!`;
        playerCowboy.classList.add("dead-player");
        vibrate([60]);
    }

    endGame(msg);
}

function endGame(msg){
    isCountingDown = false;
    isDrawTime = false;

    clearInterval(countdownTimer);
    clearTimeout(drawTimeout);

    countdownDisplay.textContent = "FIN DEL DUELO";

    resultMessage.textContent = msg;

    setTimeout(()=>{
        resultMessage.style.display = "block";
        gameState = "WAITING_RESTART";
    }, 1000);
}

/* =========================== */
/*         INPUT GENERAL       */
/* =========================== */
function handleInput(){
    if(gameState==="TITLE"){
        showMainMenu();
        return;
    }

    if(menuContainer.style.display === "block") return;

    if(isCountingDown || isDrawTime){
        playerShoot();
        return;
    }

    if(gameState === "WAITING_RESTART"){
        resetCharacters();
        showMainMenu();
        return;
    }
}

gameContainer.addEventListener("click", handleInput);
document.addEventListener("keydown", e=>{
    if(e.code==="Space"){ e.preventDefault(); handleInput(); }
});

/* =========================== */
/*        INICIALIZACIÓN       */
/* =========================== */
if(settings.music) startMusic();
countdownDisplay.textContent = "TOCA PARA JUGAR";

</script>
</body>
</html>
